        <a href="/" class="logo">
            <img src="assets/img/logo/1_auf_logo_flat_white.png" alt="logo" class="img-logo">

          <ul>
            <li><a href="/">Início</a></li>

    </div>

    <i class="mobile-nav-toggle mobile-nav-hide d-none ri-close-fill" onclick="toggleMobileNav()"></i>
  </header>

  <section class="profile-section">
    <div class="container-profile">
        <div class="row">
            <div class="col-lg-6">
                <div class="profile-about">
                  <p id="user-name"></p>
                  <div class="row infos-list">
                        <div class="col-lg">
                            <div class="infos">
                                <label>Cidade</label>
                                <p id="city"></p>
                            </div>
                            <div class="infos">
                                <label>E-mail</label>
                                <p id="email"></p>
                            </div>
                            <div class="infos">
                                <label>Telefone</label>
                                <p id="phone"></p>

                            <div class="infos">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="user-photo">
                  <img src="assets/img/default-user.png" id="user-photo">
                </div>
            </div>
        </div>
    </div><br><br>

    <div class="col-sm-4 container-search">
      <form id="search-family-form">
        <label>Pesquisar se família está cadastrada</label>
        <div class="input-group">
          <input id="search-family-input" class="form-search" type="search" placeholder="Pesquisar por email ou telefone" aria-label="Search">
          <div class="submit-search">
            <button type="button" class="submit-search-icon"><i class="ri-search-line" name="" value=""></i></button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- ======= Footer ======= -->

    <div class="footer-content">
        <div class="container">
          <div class="row gy-5">
            <div class="col-lg-8 col-md-12 footer-info">
              <a href="/" class="logo d-flex align-items-center">
                <img src="assets/img/logo/1_auf_logo_flat.png" alt="logo">
              </a>
              <p>Nosso compromisso é conectar quem precisa de ajuda a quem quer ajudar, criando uma rede de solidariedade para reconstruir vidas e comunidades.</p>
